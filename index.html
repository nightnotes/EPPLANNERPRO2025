.row{display:flex; gap:12px; align-items:center}
.input, select{background:#0b132a; border:1px solid #27365e; color:#e9eefc; padding:8px 10px; border-radius:8px}
.button{background:#3357ff; color:#fff; padding:10px 14px; border:none; border-radius:10px; cursor:pointer}
.button.ghost{background:transparent; border:1px solid #2a375d}
.grid{display:grid; gap:12px}
.grid-2{grid-template-columns:1fr 1fr}
.grid-3{grid-template-columns:repeat(3,1fr)}
.link{color:#93c5fd; text-decoration:none}
.center{display:flex; justify-content:center; align-items:center}
.login{min-height:60vh}
.footer{opacity:.6; font-size:12px; text-align:center; padding:16px}

H0DmClTXD3DEXO490gbq", "owner": "NUNEAUX"}, {"name": "Deep Sleep", "spotifyId": "4d3WwgfETgTvddopuSfQ8i", "owner": "N/A"}, {"name": "Vallie Ginns", "spotifyId": "2tKuJrJLd6BARL1GVE3VVT", "owner": "N/A"}, {"name": "Rekkel Paals", "spotifyId": "61Qha9Ylp3V6dDX8Jj5Z1z", "owner": "N/A"}, {"name": "Luana Sol", "spotifyId": "7dcX4psw7M8J5l1c5jRmX3", "owner": "N/A"}, {"name": "Wishes", "spotifyId": "4cGEMRW0A7PAZcovV3S8KT", "owner": "N/A"}, {"name": "Rain Notes", "spotifyId": "5P1RyLkpa2GMDium23Ptn6", "owner": "N/A"}, {"name": "Cosmic Calm", "spotifyId": "0OXYrzdbgxer5KtxSTuUDy", "owner": "N/A"}]
  };

  const USERS = [
    { name: "Martijn", password: "123!" },
    { name: "Nuno", password: "123!" },
  ];

  const $ = (s,ctx=document)=>ctx.querySelector(s);
  const fmt = (s)=> new Date(s).toLocaleDateString('nl-NL',{year:'numeric',month:'2-digit',day:'2-digit'});

  // --- Storage layer with optional Firebase Firestore ---------------------------------
  const Sync = {
    useFirebase: false,
    db: null,
    async init(){
      const cfg = JSON.parse(localStorage.getItem('firebaseConfig')||'null');
      if(cfg) await this.enableFirebase(cfg);
    },
    async enableFirebase(cfg){
      try {
        const appMod = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
        const fsMod  = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
        const app = appMod.initializeApp(cfg);
        this.db = fsMod.getFirestore(app);
        this.doc = fsMod.doc;
        this.getDoc = fsMod.getDoc;
        this.setDoc = fsMod.setDoc;
        this.onSnapshot = fsMod.onSnapshot;
        this.useFirebase = true;
        // Probe doc
        await this.set('meta', { ok:true, ts: Date.now() });
        return true;
      } catch(e){
        alert('Firebase init mislukt: '+e.message);
        return false;
      }
    },
    async get(key, fallback){
      if(this.useFirebase && this.db){
        const ref = this.doc(this.db, 'night-notes', key);
        const snap = await this.getDoc(ref);
        if(snap.exists()) return snap.data().value;
        await this.set(key, fallback);
        return fallback;
      }
      try{ return JSON.parse(localStorage.getItem(key)) ?? fallback; }catch{ return fallback; }
    },
    async set(key, val){
      if(this.useFirebase && this.db){
        const ref = this.doc(this.db, 'night-notes', key);
        await this.setDoc(ref, { value: val });
        return;
      }
      localStorage.setItem(key, JSON.stringify(val));
    },
    listen(key, cb){
      if(this.useFirebase && this.db){
        const ref = this.doc(this.db, 'night-notes', key);
        return this.onSnapshot(ref, (snap)=>{ if(snap.exists()) cb(snap.data().value); });
      }
      return ()=>{};
    }
  };

  // --- App state ----------------------------------------------------------------------
  const state = {
    user: JSON.parse(localStorage.getItem('user')||'null'),
    releases: null,
    artists: EMBED.artists,
    streams: [],
    tab: 'Releases'
  };

  // --- UI helpers ---------------------------------------------------------------------
  function tabs(current, set){
    const wrap = document.createElement('div'); wrap.className='tabs';
    ['Releases','EP Checklist','Streams','Advertentiebeheer'].forEach(t=>{
      const b=document.createElement('button'); b.className='tab'+(current===t?' active':''); b.textContent=t; b.onclick=()=>set(t); wrap.appendChild(b);
    });
    return wrap;
  }

  // --- Login --------------------------------------------------------------------------
  function viewLogin() {
    const wrap = document.createElement('div'); wrap.className = 'card login center';
    wrap.innerHTML = `
      <form class="grid" style="min-width:320px; gap:12px;">
        <h2 style="text-align:center;margin:0">Inloggen</h2>
        <input class="input" name="name" placeholder="Naam (Martijn/Nuno)" />
        <input class="input" name="pass" type="password" placeholder="Wachtwoord (123!)" />
        <button class="button" type="submit">Login</button>
      </form>`;
    wrap.querySelector('form').addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = e.target.name.value.trim();
      const pass = e.target.pass.value;
      const hit = USERS.find(u => u.name.toLowerCase() === name.toLowerCase() && u.password === pass);
      if(hit){ state.user = hit.name; localStorage.setItem('user', JSON.stringify(state.user)); render(); }
      else alert('Onjuiste login');
    });
    return wrap;
  }

  // --- Releases view ------------------------------------------------------------------
  function releasesView(){
    const card = document.createElement('div'); card.className = 'card';
    const header = document.createElement('div'); header.className = 'row'; header.style.cssText='justify-content:space-between; gap:12px; flex-wrap:wrap';
    const left = document.createElement('div'); left.className='row';
    const search = document.createElement('input'); search.className='input'; search.placeholder='Zoek op artiest';
    const only = document.createElement('input'); only.type='checkbox'; only.style.marginLeft='8px';
    const label = document.createElement('label'); label.className='row'; label.textContent=' Alleen open'; label.prepend(only);
    const upcoming = document.createElement('input'); upcoming.type='checkbox'; upcoming.style.marginLeft='8px';
    const l2 = document.createElement('label'); l2.className='row'; l2.textContent=' Alleen aankomend'; l2.prepend(upcoming);
    const ownerSel = document.createElement('select'); ownerSel.className='input';
    ['Alle owners','ERRY','NUNEAUX','ADHD','EXTRA'].forEach(v=>{ const o=document.createElement('option'); o.value=v; o.text=v; ownerSel.appendChild(o); });
    const typeSel = document.createElement('select'); typeSel.className='input';
    ['Alle types','Core','Extra','ADHD Sleep'].forEach(v=>{ const o=document.createElement('option'); o.value=v; typeSel.appendChild(o); });
    const from = document.createElement('input'); from.type='date'; from.className='input';
    const to = document.createElement('input'); to.type='date'; to.className='input';
    left.appendChild(search); left.appendChild(label); left.appendChild(l2); left.appendChild(ownerSel); left.appendChild(typeSel); left.appendChild(from); left.appendChild(to);

    const right = document.createElement('div'); right.className='row';
    const count = document.createElement('span'); count.className='badge'; count.textContent='0 releases';
    right.appendChild(count);

    header.appendChild(left); header.appendChild(right);
    card.appendChild(header);

    const scroller = document.createElement('div'); scroller.style.cssText='overflow:auto; max-height:60vh; margin-top:8px';
    const table = document.createElement('table'); table.className='table';
    table.innerHTML = `<thead><tr><th>Datum</th><th>Artiest</th><th>Type</th><th>Owner</th><th>Status</th><th>Splits</th><th>Buma/Stemra</th></tr></thead><tbody></tbody>`;
    const tbody = table.querySelector('tbody'); scroller.appendChild(table); card.appendChild(scroller);

    function redraw(){
      const q = (search.value||'').toLowerCase();
      const today = new Date().toISOString().slice(0,10);
      const list0 = state.releases
        .filter(r=>!q || (r.artist||'').toLowerCase().includes(q))
        .filter(r=>!only.checked || !r.done)
        .filter(r=>!upcoming.checked || r.date >= today)
        .filter(r=> ownerSel.value==='Alle owners' || (r.owner||'')===ownerSel.value )
        .filter(r=> typeSel.value==='Alle types' || (r.type||'')===typeSel.value )
        .filter(r=> !from.value || r.date >= from.value )
        .filter(r=> !to.value || r.date <= to.value )
        .sort((a,b)=> new Date(a.date)-new Date(b.date));

      count.textContent = `${list0.length} releases`;
      tbody.innerHTML = '';

      list0.forEach((r)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${fmt(r.date)}</td>
          <td>${r.artist}</td>
          <td><span class="badge">${r.type}</span></td>
          <td><span class="badge">${r.owner||''}</span></td>
          <td>
            <div class="row">
              <div class="dot ${r.done?'green':'red'}"></div>
              <button class="button ghost">${r.done?'Klaar':'Open'}</button>
            </div>
          </td>
          <td><input type="checkbox" ${r.splits?'checked':''}></td>
          <td><input type="checkbox" ${r.buma?'checked':''}></td>
        `;
        const btn = tr.querySelector('button');
        btn.onclick = async ()=>{ r.done=!r.done; await Sync.set('releases', state.releases); redraw(); };
        const cb1 = tr.querySelectorAll('input')[0]; cb1.onchange = async (e)=>{ r.splits=e.target.checked; await Sync.set('releases', state.releases); };
        const cb2 = tr.querySelectorAll('input')[1]; cb2.onchange = async (e)=>{ r.buma=e.target.checked; await Sync.set('releases', state.releases); };
        tbody.appendChild(tr);
      });
    }

    [search, only, upcoming, ownerSel, typeSel, from, to].forEach(el=> el.addEventListener('input', redraw));
    redraw();
    return card;
  }

  // --- EP Checklist -------------------------------------------------------------------
  function epChecklist(){
    const card = document.createElement('div'); card.className='card grid'; card.style.gap='16px';
    const h = document.createElement('h3'); h.textContent='Jouw volgende EP (op datum)'; h.style.margin='0'; card.appendChild(h);

    const ownership = {}; state.artists.forEach(a=> ownership[(a.name||'').toLowerCase()] = (a.owner||'').toLowerCase());
    const sorted = state.releases.filter(r=>!r.done).sort((a,b)=> new Date(a.date)-new Date(b.date));
    let next = null;
    for(const r of sorted){
      const own = ownership[(r.artist||'').toLowerCase()] || (r.owner||'').toLowerCase();
      if(!own || (state.user.toLowerCase()==='martijn' && (own.includes('erry')||own==='')) || (state.user.toLowerCase()==='nuno' && own.includes('nuneaux'))){
        next = r; break;
      }
    }

    if(!next){ card.appendChild(document.createTextNode('Geen open items 🎉')); return card; }

    const inner = document.createElement('div'); inner.className='grid grid-3';
    const box = document.createElement('div'); box.className='card';
    box.innerHTML = `
      <div class="row" style="justify-content:space-between">
        <strong>${next.artist}</strong>
        <span class="badge">${fmt(next.date)}</span>
      </div>
      <div class="row" style="gap:8px;margin-top:8px">
        <label class="row" style="gap:6px"><input type="checkbox" ${next.splits?'checked':''} class="splits"/> <span>Splits</span></label>
        <label class="row" style="gap:6px"><input type="checkbox" ${next.buma?'checked':''} class="buma"/> <span>Buma/Stemra</span></label>
      </div>
      <div class="row" style="gap:8px;margin-top:8px;flex-wrap:wrap">
        <a class="button ghost" href="https://distrokid.com/" target="_blank">DistroKid</a>
        <a class="button ghost" href="https://www.amuse.io/" target="_blank">Amuse</a>
        <a class="button ghost" href="https://portal.bumastemra.nl/" target="_blank">Buma/Stemra</a>
        <a class="button ghost" href="#" onclick="alert('Upload je artworks map in de repo / link hier later')">Artworks</a>
      </div>
      <div style="margin-top:10px">
        <button class="button mark">Markeer als klaar</button>
      </div>
    `;
    box.querySelector('.splits').onchange = async (e)=>{ next.splits=e.target.checked; await Sync.set('releases', state.releases); };
    box.querySelector('.buma').onchange = async (e)=>{ next.buma=e.target.checked; await Sync.set('releases', state.releases); };
    box.querySelector('.mark').onclick = async ()=>{
      if(!next.splits || !next.buma){ alert('Je moet eerst Splits en Buma/Stemra afvinken.'); return; }
      next.done = true; await Sync.set('releases', state.releases); renderBody();
    };
    inner.appendChild(box); card.appendChild(inner);
    return card;
  }

  // --- Streams (with "add missing artists for date") ----------------------------------
  function streamsView(){
    const wrap = document.createElement('div'); wrap.className='grid'; wrap.style.gap='12px';

    const top = document.createElement('div'); top.className='card grid'; top.style.gap='10px';
    const row = document.createElement('div'); row.className='row'; row.style.cssText='gap:8px; flex-wrap:wrap';
    const date = document.createElement('input'); date.type='date';
    const d = new Date(); d.setDate(d.getDate()-1); date.value = d.toISOString().slice(0,10);
    const select = document.createElement('select'); select.className='input';
    const def = document.createElement('option'); def.value=''; def.text='Kies artiest'; select.appendChild(def);
    state.artists.forEach(a=>{ const o=document.createElement('option'); o.value=a.name; o.text=a.name; select.appendChild(o); });
    const num = document.createElement('input'); num.type='number'; num.min='0'; num.placeholder='Streams (gisteren)'; num.className='input';
    const add = document.createElement('button'); add.className='button'; add.textContent='Toevoegen';

    const fill = document.createElement('button'); fill.className='button ghost'; fill.textContent='Voeg ontbrekende artiesten toe (0)';
    fill.title='Voegt voor de gekozen datum alle artiesten toe die nog geen entry hebben, met 0 streams.';

    row.appendChild(date); row.appendChild(select); row.appendChild(num); row.appendChild(add); row.appendChild(fill);
    top.appendChild(row);

    const canvas = document.createElement('canvas'); canvas.id='chart'; canvas.style.cssText='width:100%; height:240px'; top.appendChild(canvas);
    wrap.appendChild(top);

    const tableCard = document.createElement('div'); tableCard.className='card'; tableCard.style.cssText='overflow:auto; max-height:45vh';
    const table = document.createElement('table'); table.className='table';
    table.innerHTML = '<thead><tr><th>Datum</th><th>Artiest</th><th>Streams</th></tr></thead><tbody></tbody>';
    const tbody = table.querySelector('tbody');
    tableCard.appendChild(table); wrap.appendChild(tableCard);

    function draw(){
      const entries = state.streams.slice().sort((a,b)=> a.date.localeCompare(b.date)||a.artist.localeCompare(b.artist));
      tbody.innerHTML='';
      entries.forEach(e=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${e.date}</td><td>${e.artist}</td><td>${e.count}</td>`; tbody.appendChild(tr); });

      const c = canvas.getContext('2d');
      const w = canvas.width = canvas.clientWidth;
      const h = canvas.height = 240;
      c.clearRect(0,0,w,h);
      c.strokeStyle = '#2a375d'; c.beginPath(); c.moveTo(40,10); c.lineTo(40,h-30); c.lineTo(w-10,h-30); c.stroke();
      const byDate = new Map();
      entries.forEach(e=> byDate.set(e.date, (byDate.get(e.date)||0)+Number(e.count||0)));
      const labels = Array.from(byDate.keys()).sort();
      const values = labels.map(k=>byDate.get(k));
      if(values.length){
        const maxV = Math.max(...values)||1;
        c.strokeStyle='#6ea8ff'; c.beginPath();
        labels.forEach((lab,i)=>{ const x=40+(i*(w-60))/Math.max(labels.length-1,1); const y=(h-30) - ((values[i]/maxV)*(h-50)); if(i===0) c.moveTo(x,y); else c.lineTo(x,y); });
        c.stroke(); c.fillStyle='#8fa6d8'; c.font='12px system-ui';
        labels.forEach((lab,i)=>{ if(i%Math.ceil(labels.length/10)===0){ const x=40+(i*(w-60))/Math.max(labels.length-1,1); c.fillText(lab.slice(5), x-10, h-12); } });
      }
    }

    add.onclick = async ()=>{
      if(!select.value || !num.value) return;
      state.streams.push({date: date.value, artist: select.value, count: Number(num.value)});
      await Sync.set('streams', state.streams); num.value=''; draw();
    };

    fill.onclick = async ()=>{
      const dt = date.value;
      const has = new Set(state.streams.filter(e=>e.date===dt).map(e=>e.artist));
      let added = 0;
      state.artists.forEach(a=>{
        if(!has.has(a.name)){
          state.streams.push({date: dt, artist: a.name, count: 0});
          added++;
        }
      });
      await Sync.set('streams', state.streams);
      alert(added+' artiest(en) toegevoegd voor '+dt);
      draw();
    };

    draw();
    return wrap;
  }

  // --- Ads view -----------------------------------------------------------------------
  function adsView(){
    const card = document.createElement('div');
    card.className='card center'; card.style.minHeight='30vh';
    const a=document.createElement('a'); a.className='button'; a.href='https://eppplannerpro.netlify.app/'; a.target='_blank'; a.textContent='Open Advertentiebeheer';
    card.appendChild(a);
    return card;
  }

  // --- Sync modal (paste Firebase config) ---------------------------------------------
  function syncModal() {
    const m = document.createElement('div'); m.className='modal'; m.id='syncModal';
    m.innerHTML = `
      <div class="box grid" style="gap:10px">
        <div class="row" style="justify-content:space-between">
          <h3 style="margin:0">Realtime sync (Firebase)</h3>
          <button class="button ghost" id="closeSync">Sluiten</button>
        </div>
        <div class="small">Plak hier je Firebase config JSON (Project settings → General → Your apps).</div>
        <textarea id="cfg" rows="8" class="input" placeholder='{"apiKey":"...","authDomain":"...","projectId":"...","storageBucket":"...","messagingSenderId":"...","appId":"..."}'></textarea>
        <div class="row" style="justify-content:flex-end; gap:8px">
          <button class="button ghost" id="saveCfg">Opslaan</button>
          <button class="button" id="enableSync">Sync inschakelen</button>
        </div>
        <div class="small">Na inschakelen worden <strong>releases</strong> en <strong>streams</strong> realtime gedeeld (document keys: 'releases', 'streams').</div>
      </div>`;
    document.body.appendChild(m);
    $('#closeSync', m).onclick = ()=> m.classList.remove('show');
    $('#saveCfg', m).onclick = ()=>{
      try {
        const obj = JSON.parse($('#cfg', m).value);
        localStorage.setItem('firebaseConfig', JSON.stringify(obj));
        alert('Config opgeslagen.');
      } catch(e){ alert('Ongeldige JSON: '+e.message); }
    };
    $('#enableSync', m).onclick = async ()=>{
      try {
        const cfg = JSON.parse(localStorage.getItem('firebaseConfig')||'null');
        if(!cfg) return alert('Sla eerst een geldige config op.');
        const ok = await Sync.enableFirebase(cfg);
        if(ok) alert('Sync ingeschakeld ✅');
      } catch(e){ alert(e.message); }
    };
    return m;
  }

  // --- App shell ----------------------------------------------------------------------
  function headerBar(){
    const row = document.createElement('div'); row.className='header';
    const h = document.createElement('h1'); h.textContent='Night Notes – EP Planner'; row.appendChild(h);
    const right = document.createElement('div'); right.className='row';
    const syncBtn = document.createElement('button'); syncBtn.className='button ghost'; syncBtn.textContent='Sync'; syncBtn.title='Firebase inschakelen / config plakken';
    syncBtn.onclick = ()=> $('#syncModal').classList.add('show');
    right.appendChild(syncBtn);
    if(state.user){
      const tag = document.createElement('span'); tag.className='badge'; tag.textContent='Ingelogd: '+state.user; right.appendChild(tag);
      const out = document.createElement('button'); out.className='button'; out.textContent='Uitloggen'; out.onclick=()=>{ state.user=null; localStorage.removeItem('user'); render(); }; right.appendChild(out);
    }
    row.appendChild(right);
    return row;
  }

  function renderBody(){
    const app = document.getElementById('app'); app.innerHTML='';
    const top = document.createElement('div'); top.className='row'; top.style.cssText='justify-content:space-between; margin-bottom:12px';
    top.appendChild(tabs(state.tab, (t)=>{ state.tab=t; renderBody(); })); 
    const spacer = document.createElement('div'); spacer.style.minWidth='1px'; top.appendChild(spacer);
    app.appendChild(top);
    if(state.tab==='Releases') app.appendChild(releasesView());
    else if(state.tab==='EP Checklist') app.appendChild(epChecklist());
    else if(state.tab==='Streams') app.appendChild(streamsView());
    else if(state.tab==='Advertentiebeheer') app.appendChild(adsView());
  }

  async function bootstrap(){
    document.body.prepend(headerBar());
    document.body.appendChild(syncModal());
    await Sync.init();
    const savedReleases = await Sync.get('releases', null);
    if(savedReleases) state.releases = savedReleases; else { state.releases = EMBED.releases; await Sync.set('releases', state.releases); }
    state.streams = await Sync.get('streams', []);
    if(!state.user) document.getElementById('app').appendChild(viewLogin()); else renderBody();
    // Listen updates if Firebase is enabled
    Sync.listen('releases', (val)=>{ state.releases = val; if(state.tab==='Releases' || state.tab==='EP Checklist') renderBody(); });
    Sync.listen('streams',  (val)=>{ state.streams  = val; if(state.tab==='Streams') renderBody(); });
  }

  function render(){
    document.body.innerHTML=''; document.body.prepend(headerBar());
    if(!state.user) document.getElementById('app').innerHTML='', document.getElementById('app').appendChild(viewLogin()); else renderBody();
  }

  bootstrap();
})();

    <script>
